<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Place</title>
</head>
<body>
    <form action="/user/user/logout" method="GET">
        <button type="submit">로그아웃</button>
    </form>
    <p>{{ data.place_id }}</p>
    <form action="/user/place/{{ data.place_id }}/menu/create" method="POST">
        <h4>메뉴 등록하기</h4>
        <input type="text" name="name">메뉴명
        <input type="text" name="price">가격
        <input type="number" name="quantity" min="0">수량
        <input type="checkbox" name="out_of_stock">품절 처리
        <button type="submit">등록</button>
    </form>
</body>
</html>
